<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Create your BurnHive account for personalized calorie tracking"
    />
    <title>Register | BurnHive</title>
    <link rel="stylesheet" href="register.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="register-container">
      <div class="register-card">
        <a
          href="index.html"
          class="register-logo"
          aria-label="Return to BurnHive Home"
        >
          <svg
            class="logo-icon"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
          >
            <path
              d="M12 2C10.5 4 8.5 5.5 6 7C3.5 8.5 2.5 11.5 2.5 14C2.5 17.5 4 20.5 8 22C6.5 20 6 17 6 14.5C9 16.5 10 19 10 22C15.5 22 21.5 17.5 21.5 11C21.5 7.5 19.5 4.5 17 3C16 6 14 7.5 12 9C11.5 5.5 12 3.5 12 2Z"
              fill="currentColor"
            />
          </svg>
          <span class="logo-text">BurnHive</span>
        </a>

        <h1 class="register-title">Create Your Account</h1>
        <p class="register-subtitle">
          Join BurnHive to unlock personalized fitness insights
        </p>

        <form id="registerForm" class="register-form">
          <div class="form-group">
            <label for="username" class="input-label">Username</label>
            <div class="input-wrapper">
              <input
                type="text"
                id="username"
                name="username"
                required
                class="form-input"
                placeholder="Choose a username"
              />
              <div class="input-icon">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M20 21V19C20 16.7909 18.2091 15 16 15H8C5.79086 15 4 16.7909 4 19V21"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M12 11C14.2091 11 16 9.20914 16 7C16 4.79086 14.2091 3 12 3C9.79086 3 8 4.79086 8 7C8 9.20914 9.79086 11 12 11Z"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="email" class="input-label">Email</label>
            <div class="input-wrapper">
              <input
                type="email"
                id="email"
                name="email"
                required
                class="form-input"
                placeholder="Enter your email"
              />
              <div class="input-icon">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M4 4H20C21.1 4 22 4.9 22 6V18C22 19.1 21.1 20 20 20H4C2.9 20 2 19.1 2 18V6C2 4.9 2.9 4 4 4Z"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M22 6L12 13L2 6"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="password" class="input-label">Password</label>
            <div class="input-wrapper">
              <input
                type="password"
                id="password"
                name="password"
                required
                class="form-input"
                placeholder="Create a password"
              />
              <button
                type="button"
                class="toggle-password"
                aria-label="Toggle password visibility"
              >
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M12 5C5 5 1 12 1 12C1 12 5 19 12 19C19 19 23 12 23 12C23 12 19 5 12 5Z"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
            </div>
            <div class="password-strength">
              <div class="strength-meter">
                <span class="strength-segment"></span>
                <span class="strength-segment"></span>
                <span class="strength-segment"></span>
              </div>
              <span class="strength-text">Password strength</span>
            </div>
          </div>

          <div class="form-group">
            <label for="confirmPassword" class="input-label"
              >Confirm Password</label
            >
            <div class="input-wrapper">
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                required
                class="form-input"
                placeholder="Confirm your password"
              />
              <div class="input-icon">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M8 12L11 15L16 9"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </div>
            </div>
          </div>

          <div class="form-terms">
            <label class="terms-checkbox">
              <input type="checkbox" name="terms" required />
              <span
                >I agree to the <a href="terms.html">Terms of Service</a> and
                <a href="privacy.html">Privacy Policy</a></span
              >
            </label>
          </div>

          <button type="submit" class="register-btn">
            <span>Create Account</span>
            <svg
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M5 12H19M19 12L12 5M19 12L12 19"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </form>

        <div class="register-divider">
          <span>or</span>
        </div>

        <div class="social-register">
          <p>Sign up with</p>
          <div class="social-buttons">
            <button type="button" class="social-btn google">
              <img src="assets/google.webp" alt="Google logo" />
              Google
            </button>
            <button type="button" class="social-btn apple">
              <img src="assets/apple.png" alt="Apple logo" />
              Apple
            </button>
          </div>
        </div>

        <div class="register-footer">
          <p>
            Already have an account?
            <a href="login.html" class="login-link">Sign in</a>
          </p>
        </div>
      </div>
    </div>
    <script src="register.js"></script>
  </body>
</html>

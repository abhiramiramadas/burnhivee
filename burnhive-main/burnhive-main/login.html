<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Login to BurnHive - AI-powered calorie burn prediction"
    />
    <title>Login | BurnHive</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <a
          href="index.html"
          class="login-logo"
          aria-label="Return to BurnHive Home"
        >
          <svg
            class="logo-icon"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
          >
            <path
              d="M12 2C10.5 4 8.5 5.5 6 7C3.5 8.5 2.5 11.5 2.5 14C2.5 17.5 4 20.5 8 22C6.5 20 6 17 6 14.5C9 16.5 10 19 10 22C15.5 22 21.5 17.5 21.5 11C21.5 7.5 19.5 4.5 17 3C16 6 14 7.5 12 9C11.5 5.5 12 3.5 12 2Z"
              fill="currentColor"
            />
          </svg>
          <span class="logo-text">BurnHive</span>
        </a>

        <h1 class="login-title">Welcome Back</h1>
        <p class="login-subtitle">
          Sign in to access your personalized fitness insights
        </p>

        <form id="loginForm" class="login-form">
          <div class="form-group">
            <label for="username" class="input-label">Username</label>
            <div class="input-wrapper">
              <input
                type="text"
                id="username"
                name="username"
                required
                class="form-input"
                placeholder="Enter your username"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="password" class="input-label">Password</label>
            <div class="input-wrapper">
              <input
                type="password"
                id="password"
                name="password"
                required
                class="form-input"
                placeholder="Enter your password"
              />
              <button
                type="button"
                class="toggle-password"
                aria-label="Toggle password visibility"
              >
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M12 5C5 5 1 12 1 12C1 12 5 19 12 19C19 19 23 12 23 12C23 12 19 5 12 5Z"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
            </div>
          </div>

          <div class="form-options">
            <label class="remember-me">
              <input type="checkbox" name="remember" />
              <span>Remember me</span>
            </label>
            <a href="forgot-password.html" class="forgot-password"
              >Forgot password?</a
            >
          </div>

          <button type="submit" class="login-btn">
            <span>Sign In</span>
            <svg
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M5 12H19M19 12L12 5M19 12L12 19"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </form>

        <div class="login-divider">
          <span>or</span>
        </div>

        <div class="social-login">
          <p>Sign in with</p>
          <div class="social-buttons">
            <button type="button" class="social-btn google">
              <img src="assets/google.webp" alt="Google logo" />
              Google
            </button>
            <button type="button" class="social-btn apple">
              <img src="assets/apple.png" alt="Apple logo" />
              Apple
            </button>
          </div>
        </div>

        <div class="login-footer">
          <p>
            Don't have an account?
            <a href="register.html" class="register-link">Create one</a>
          </p>
          <a href="index.html" class="back-home">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M19 12H5M12 19l-7-7 7-7"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            Back to home
          </a>
        </div>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>

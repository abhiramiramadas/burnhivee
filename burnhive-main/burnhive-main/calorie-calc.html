<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BurnHive - Calorie Calculator</title>
    <link rel="stylesheet" href="calorie-calc.css" />
  </head>
  <body>
    <div class="container">
      <a href="index.html" class="burnhive-logo">
        <svg
          class="flame-icon"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M12 2C10.5 4 8.5 5.5 6 7C3.5 8.5 2.5 11.5 2.5 14C2.5 17.5 4 20.5 8 22C6.5 20 6 17 6 14.5C9 16.5 10 19 10 22C15.5 22 21.5 17.5 21.5 11C21.5 7.5 19.5 4.5 17 3C16 6 14 7.5 12 9C11.5 5.5 12 3.5 12 2Z"
            fill="white"
          />
        </svg>
        <span>BurnHive</span>
      </a>
      <h2>Calorie Burn Calculator</h2>
      <form id="calorie-form">
        <div class="form-group">
          <label for="age">Age (years)</label>
          <input type="number" id="age" name="age" min="1" required />
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" name="gender" required>
            <option value="" disabled selected>Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="weight">Weight (kg)</label>
          <input
            type="number"
            id="weight"
            name="weight"
            step="0.1"
            min="1"
            required
          />
        </div>
        <div class="form-group">
          <label for="height">Height (cm)</label>
          <input
            type="number"
            id="height"
            name="height"
            step="0.1"
            min="1"
            required
          />
        </div>
        <div class="form-group">
          <label for="heart-rate">Heart Rate (bpm)</label>
          <input
            type="number"
            id="heart-rate"
            name="heart-rate"
            min="1"
            required
          />
        </div>
        <div class="form-group">
          <label for="body-temp">Body Temperature (Â°C)</label>
          <input
            type="number"
            id="body-temp"
            name="body-temp"
            step="0.1"
            min="35"
            max="42"
            required
          />
        </div>
        <div class="form-group">
          <label for="exercise-type">Exercise Type</label>
          <select id="exercise-type" name="exercise-type" required>
            <option value="" disabled selected>Select Exercise</option>
            <option value="running">Running</option>
            <option value="cycling">Cycling</option>
            <option value="swimming">Swimming</option>
            <option value="weightlifting">Weightlifting</option>
            <option value="walking">Walking</option>
          </select>
        </div>
        <div class="form-group">
          <label for="duration">Duration (minutes)</label>
          <input type="number" id="duration" name="duration" min="1" required />
        </div>
        <button type="submit" class="btn">Calculate Calories</button>
      </form>
      <div class="result" id="result"></div>
      <a href="index.html" class="back-btn">
        <svg
          class="arrow-icon"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M19 12H5M12 19l-7-7 7-7"
            stroke="white"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        Back to Home
      </a>
    </div>
    <script src="calorie-calc.js"></script>
    <div id="result-popup" class="popup">
      <div class="popup-content">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <h2>Calories Burned</h2>
        <p id="calorie-result">You burned <span id="calories">0</span> kcal.</p>
      </div>
    </div>
  </body>
</html>
